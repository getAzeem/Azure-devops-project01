# azure-pipelines.yml

trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'

  - script: |
      python -m venv venv
      source venv/bin/activate
      pip install -r requirements.txt
      python -m unittest discover tests
    displayName: 'Run Flask Unit Tests'
